{% load static %}
<!doctype html>
<html lang="en">

<head>

  {% endblock meta %}

  <link rel="shortcut icon" href="/static/img/logo.png" type="image/png">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>Book swap</title>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WCJ8MMM" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <nav class="nav" id="navbar">
    <div class="logo">
      <a href="/" class="text-light text-decoration-none">
        <img src="/static/img/logo.png" alt="">
        <span>Book swap</span>
      </a>
    </div>
    <ul class="nav-items">
      <li>
        <a href="/">Bosh sahifa</a>
      </li>
      <li>
        <a href="{% url 'main:book-list' %}">E’lonlar oynasi</a>
      </li>
      <li>
        <a href="{% url 'main:my-book' %}">Mening e’lonlarim</a>
      </li>
      <li>
        <a href="{% url 'main:create-book' %}">Kitob joylash</a>
      </li>
    </ul>
    <div class="menu-bar">
      {% if request.user.is_authenticated %}
      <a href="{% url 'main:book-list' %}" class="text-light text-decoration-none">
        <i class="fa-light fa-search"></i>
      </a>
      <a href="{% url 'account:deatil' %}" class="text-light"><i class="fa-light fa-user"></i></a>
      <i class="fa-light event-btn"></i>
      <!-- <i class="fa-solid fa-x"></i> -->
      {% else %}
      <a href="{% url 'account:login' %}" class="text-light"><i class="fa-solid fa-right-to-bracket"></i></a>
      {% endif %}
    </div>

  </nav>
  {% block content %}
  {% endblock content %}

  <script type="text/javascript" src="/static/js/jquery.js"></script>
  <script type="text/javascript" src="/static/js/script.js"></script>

  {% block code %}
  {% endblock code %}
